<html>
    <head>
        <script src='https://beta.c3d.io/js/env3d.js'></script>
        <script>
         window.addEventListener('load', function() {
             env.setCameraXYZ(5,5,25);
             // Setup lighting so models with MTL files will show color
             env.scene.add(new THREE.HemisphereLight( 0x7f7f7f, 0x000000, 2 ));
             
         });
         
        </script>
        
        <style>
         * {
             margin: 0;
             pading: 0;
         }
        </style>
    </head>
    <body>
        <div id='env3d'></div>
    </body>
</html>
